name: "ðŸš€ Publish to NPM"

on:
    release:
        types: [published]

jobs:
    release:
        name: ðŸš€ Release
        runs-on: ubuntu-latest
        steps:
          - name: ðŸ“š Checkout
            uses: actions/checkout@v3

          - name: ðŸŸ¢ Setup Node
            uses: actions/setup-node@v3
            with:
              node-version: 12
              registry-url: https://registry.npmjs.org
                
          - name: ðŸš€ Publish
            run: npm publish --access public
            env:
              NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}